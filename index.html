<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" sizes="128x128" href="globe.png">
    <link rel="shortcut icon" type="image/x-icon" href="globe.png">

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h3>Geolocation</h3>

    <button onclick="centerLocation(id)" id="CENTER">Center Map</button>
    <button onclick="centerLocation(id)" id="SABBE">SABBE</button>
    <button onclick="centerLocation(id)" id="KARRO">KARRO</button>


    <div id="map"></div>
    <script src="js/new_controller.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>

  </body>
</html>
