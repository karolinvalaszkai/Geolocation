<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
    // The following creates a marker in Stockholm, Sweden using a DROP
    // animation. Clicking on the marker will toggle the animation between a BOUNCE
    // animation and no animation.

    var marker1;
    var marker2;
    var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 59.3498092, lng: 18.0684758},
          zoom: 17

        });


        //försvarshögskolan
        marker1 = new google.maps.Marker({
          map: map,
          draggable: true,
          animation: google.maps.Animation.DROP,
          position: {lat: 59.349095, lng: 18.069446}
        });


        marker2 = new google.maps.Marker({
          map: map,
          draggable: false,
          animation: google.maps.Animation.DROP,
          position: {lat: 59.3498092, lng: 18.0684758}
        });

          marker1.addListener('click', toggleBounce);
          marker2.addListener('click', toggleBounce);

      }

      function toggleBounce() {
        if (this.getAnimation() !== null) {
          this.setAnimation(null);
          console.log("stop bounce animation")
        } else {
          this.setAnimation(google.maps.Animation.BOUNCE);
          console.log("start bounce animation")
        }
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
    async defer></script>
  </body>

</html>
